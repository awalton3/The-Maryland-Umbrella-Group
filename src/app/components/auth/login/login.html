<div layout="column" layout-align="center" class="auth--animation">
    <div>
        <auth-form user="$ctrl.user" user-type="$ctrl.userType" button="Login" on-submit="$ctrl.loginUser($event);" on-reset="$ctrl.onReset({$event: $ctrl.user.email})">
        </auth-form>
    </div>
    <center>
        <div>
            <a ng-click="$ctrl.onRegister($event)" class="auth__trans">
      Don't have an account? Create one here.
    </a>
        </div>
    </center>
</div>
