<div layout="column" layout-align="center" class="auth--animation">
    <form layout="column" layout-align="center center" name="authForm" novalidate ng-submit="$ctrl.reset($ctrl.userEmail)">

      <md-list layout="column" layout-align="center center">

        <div class="auth--marginTop">
          <md-list-item>
            <md-input-container layout="row" layout-align="center center" class="auth">
              <label class="auth__label auth__label--padding"><i class="material-icons md-16 auth__icon">email</i>EMAIL</label>
              <input class="auth__input auth__input--height auth__input--width text--font" type="email" name="email" ng-model="$ctrl.userEmail" autocomplete="off" />
            </md-input-container>
          </md-list-item>
        </div>

        <div class="auth--marginTop">
          <md-list-item>
            <md-button type="submit" ng-disabled="authForm.$invalid" class="md-raised auth__button auth__input--height auth__input--width">
              <h1 class="auth__buttonText">RESET {{ $ctrl.userType }} ACOUNT</h1>
            </md-button>
          </md-list-item>
        </div>

      </md-list>
    </form>

  <center>
    <div>
      <a ng-click="$ctrl.onLogin($event)" class="auth__link">Or login with an existing account.</a>
    </div>
  </center>

</div>
