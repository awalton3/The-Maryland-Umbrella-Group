<div layout="column" layout-align="center" class="auth--animation">
    <div>
        <auth-form user="$ctrl.user" user-type="$ctrl.userType" message="{{ $ctrl.error }}" button="Register" on-submit="$ctrl.register($event);">
        </auth-form>
    </div>
    <center>
        <div>
            <a ng-click="$ctrl.onLogin($event)" class="auth__link">Already have an account? Login here.</a>
        </div>
    </center>
</div>
