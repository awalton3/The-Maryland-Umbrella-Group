<form width="100%" name="authForm" novalidate ng-submit="$ctrl.submitForm();">
    <div width="100%" layout="column" layout-align="center center">
        <div>
            <img src="img/2000px-General_Electric_logo.svg.png" width="50px" />
        </div>
        <div style="min-width:25%">
            <md-list>
                <md-list-item>
                    <md-input-container class="md-block" layout-fill>
                        <label>Email</label>
                        <input type="email" name="email" ng-model="$ctrl.user.email" autocomplete="off" />
                    </md-input-container>
                </md-list-item>
                <md-list-item layout-align="center center" layout="row" style="position: relative;">
                    <md-input-container class="md-block auth__input" style="position: relative; width:100%">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="$ctrl.user.password" autocomplete="off" />
                    </md-input-container>
                    <md-button ng-if="$ctrl.button === 'Login'" ng-click="$ctrl.onReset($event)" style="position: absolute; right:10px; top:13px;">
                        <p class="forgot-text">FORGOT?</p>
                    </md-button>
                </md-list-item>
            </md-list>
        </div>
        <div>
            <md-button type="submit" ng-disabled="authForm.$invalid" class="md-raised auth__button">
                <h1 class="auth__buttonText">{{ $ctrl.button }}</h1>
            </md-button>
        </div>
    </div>
</form>
