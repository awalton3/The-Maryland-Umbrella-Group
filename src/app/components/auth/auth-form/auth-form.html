<form layout="column" layout-align="center center" name="authForm" novalidate ng-submit="$ctrl.submitForm();">
  <md-list layout="column" layout-align="center center">

    <div ng-if="$ctrl.button === 'Register'">
      <md-list-item layout="row" layout-align="space-between center">

        <div>
          <md-input-container layout="row" layout-align="center center" class="auth__input">
            <label style="color:  #eaeaea; font-size: 13px; font-family: 'Montserrat', sans-serif; padding: 3px 0px 0px 30px">FIRST NAME</label>
            <input class="auth__input--styleNameLeft auth__input--height" type="text" name="firstname" ng-model="$ctrl.user.firstname" autocomplete="off" />
          </md-input-container>
        </div>

        <div>
          <md-input-container layout="row" layout-align="center center" class="auth__input">
            <label style="color:  #eaeaea; font-size: 13px; font-family: 'Montserrat', sans-serif; padding: 3px 0px 0px 35px">LAST NAME</label>
            <input class="auth__input--styleNameRight auth__input--height" type="text" name="lastname" ng-model="$ctrl.user.lastname" autocomplete="off" />
          </md-input-container>
        </div>

      </md-list-item>
    </div>

    <div class="auth__listItem--marginTop">
      <md-list-item>
        <md-input-container layout="row" layout-align="center center" class="auth__input">
          <label style="color:  #eaeaea; font-size: 13px; font-family: 'Montserrat', sans-serif; padding: 5px 0px 0px 20px"><i style="vertical-align: middle; color:#eaeaea; margin:0px 4px 1px 4px" class="material-icons md-18">email</i>EMAIL</label>
          <input class="auth__input--style auth__input--height" type="email" name="email" ng-model="$ctrl.user.email" autocomplete="off" />
        </md-input-container>
      </md-list-item>
    </div>

    <div>
      <md-list-item class="auth__listItem--marginTop">
        <md-input-container layout="row" layout-align="center center" class="auth__input">
          <label style="color:  #eaeaea; font-size: 13px; font-family: 'Montserrat', sans-serif; padding: 5px 0px 0px 20px"><i style="vertical-align: middle; color:#eaeaea; margin:0px 4px" class="material-icons md-18">lock</i>PASSWORD</label>
          <input class="auth__input--style auth__input--height" type="password" name="password" ng-model="$ctrl.user.password" autocomplete="off" />
        </md-input-container>
        <p ng-if="$ctrl.button === 'Login'" ng-click="$ctrl.reset($event)" class="auth__forgot">?</p>
      </md-list-item>
    </div>

    <div>
      <md-list-item class="auth__listItem--marginTop">
        <md-button type="submit" ng-disabled="authForm.$invalid" class="md-raised auth__button auth__input--height">
          <h1 class="auth__buttonText">{{ $ctrl.button }} as a {{ $ctrl.userType }}</h1>
        </md-button>
      </md-list-item>
    </div>


  </md-list>
</form>
