<div layout="row" flex>
  <md-sidenav class="md-sidenav-left sideNavLeft--width height--full" md-component-id="left" md-disable-backdrop md-whiteframe="4" md-is-locked-open="!$ctrl.isLeftNavLocked && $mdMedia('gt-sm')" flex>

    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
    </md-toolbar>

    <md-content layout-margin>
      <p>
        This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
      </p>
      <md-button ng-click="$ctrl.toggleNavs()" class="md-accent">
        Close this Sidenav
      </md-button>
    </md-content>

  </md-sidenav>

  <md-content class="background" flex>

    <md-toolbar class="md-scroll-shrink background" flex>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <div>
          <md-button ng-click="$ctrl.toggleLeft('left')" class="md-icon-button">
            <img src="img/notes.svg" />
          </md-button>
        </div>
        <div>
          <h1 style="color: #2b5570; font-weight: bold">UPLOADS</h1>
        </div>
        <div>
          <md-button ng-click="$ctrl.toggleRight('right')"  class="md-icon-button">
            <i style="color: #2b5570" class="material-icons">group</i>
          </md-button>
        </div>
      </div>
    </md-toolbar>

    <md-content class="background" flex>
      <p>
        Uploads go here.
      </p>
    </md-content>

  </md-content>

  <md-sidenav class="md-sidenav-right md-whiteframe-4dp sideNavLeft--width height--full" md-component-id="right" md-disable-backdrop md-is-locked-open="$ctrl.isLeftNavLocked && $mdMedia('gt-sm')" flex>

    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
    </md-toolbar>

    <md-content layout-margin>
      <p>
        This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
      </p>
      <md-button ng-click="$ctrl.toggleNavs()" class="md-accent">
        Close this Sidenav
      </md-button>
    </md-content>

  </md-sidenav>

</div>
