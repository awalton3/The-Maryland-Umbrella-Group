<div layout="row" layout-align="space-between start" class="auth--animation width--full">

  <app-sidenav></app-sidenav>

  <!-- Uploads content area -->
  <div layout="column" layout-align="space-between center" class="uploads--height" layout-fill>
    <md-content class="background" layout-fill>
      <app-nav title="uploads" left-icon="notes" right-icon="group"></app-nav>
      <md-content layout="row" layout-align="center center" class="background width--hundred">
        <div ng-repeat="upload in $ctrl.uploads" layout="column" layout-align="center center">
          <upload name="{{ upload.attributes.firstname }} {{ upload.attributes.lastname }}" subject="{{ upload.attributes.subject }}" assignment="{{ upload.attributes.instructions }}" comments="{{ upload.attributes.comments }}"></upload>
        </div>
      </md-content>
    </md-content>
    <div class="uploads__button">
      <md-fab-trigger class="position--right">
        <md-button ng-click="$ctrl.toggleUploader()" layout="row" layout-align="center center" aria-label="menu" class="md-fab background--highlightColor">
          <i class="material-icons" style="color: #eaeaea;">create</i>
        </md-button>
      </md-fab-trigger>
    </div>
  </div>


  <!-- Student right side-nav -->
  <div>
    <md-content>
      <md-sidenav class="md-sidenav-right sideNavRight--width height--full background--baseColor" md-component-id="right" md-disable-backdrop md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="3">
        <md-toolbar class="md-scroll-shrink background--baseColor">
          <h1 layout="row" layout-align="center center" class="md-toolbar-tools text--center text--weightBold">STUDENTS</h1>
        </md-toolbar>
        <md-content class="background--baseColor">
          <div ng-repeat="student in $ctrl.students">
            <student-card name="{{ student }}" subject="{{ $ctrl.subjects[$index] }}" initials="$ctrl.initialsArray[$index]"></student-card>
          </div>
        </md-content>
      </md-sidenav>
    </md-content>
  </div>

  <!-- Uploader/Editor -->
  <md-sidenav class="md-sidenav-right uploader--width height--full background" md-component-id="uploader" md-disable-backdrop md-whiteframe="3">
    <md-toolbar layout="row" layout-align="space-between center" class="md-scroll-shrink background--mainColor">
      <div>
        <md-button ng-click="$ctrl.closeUploader()" layout="row" layout-align="center center"><i class="material-icons" style="color: #eaeaea">close</i></md-button>
      </div>
      <div>
        <h1 layout="row" layout-align="center center" class="md-toolbar-tools uploader__toolbar">UPLOADER</h1>
      </div>
      <div>
        <md-button ng-click="$ctrl.submitUpload($ctrl.upload); $ctrl.toggleUploader()" ng-disabled="uploadForm.$invalid" layout="row" layout-align="center center"><i class="material-icons" ng-class="{'uploader__icon--active': uploadForm.$invalid === false}">done</i></md-button>
      </div>
    </md-toolbar>
    <md-content class="background" layout-padding>

      <form name="uploadForm">

        <p class="uploader__title">STUDENT INFORMATION</p>
        <md-list-item layout="row" layout-align="space-between center">

          <div>
            <md-input-container layout="row" layout-align="center center" class="uploads">
              <label class="uploads__label">first name</label>
              <input class="uploads__input--widthHalf" type="text" name="firstname" ng-model="$ctrl.upload.firstname" autocomplete="off" required/>
            </md-input-container>
          </div>

          <div>
            <md-input-container layout="row" layout-align="center center" class="uploads">
              <label class="uploads__label">last name</label>
              <input class="uploads__input--widthHalf" type="text" name="lastname" ng-model="$ctrl.upload.lastname" autocomplete="off" required/>
            </md-input-container>
          </div>

        </md-list-item>

        <md-list-item>

          <md-input-container layout="row" layout-align="center center" class="uploads">
            <label class="uploads__label">subject</label>
            <input class="uploads__input--width" type="text" name="subject" ng-model="$ctrl.upload.subject" autocomplete="off" required/>
          </md-input-container>

        </md-list-item>

        <p class="uploader__title">ASSIGNMENT</p>
        <md-list-item>

          <md-input-container style="margin-bottom: 0px;" class="uploads">
            <label class="uploads__label">instructions</label>
            <textarea class="uploads__input--width" rows="2" ng-model="$ctrl.upload.instructions" md-select-on-focus required></textarea>
          </md-input-container>

        </md-list-item>

        <p class="uploader__title">ADDITIONAL INFORMATION</p>
        <md-list-item>

          <md-input-container class="uploads">
            <label class="uploads__label">comments/notes</label>
            <textarea class="uploads__input--width" ng-model="$ctrl.upload.comments" rows="2" md-select-on-focus></textarea>
          </md-input-container>

        </md-list-item>

      </form>

    </md-content>
  </md-sidenav>

</div>
